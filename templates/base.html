{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Our Shop Page</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    {% include "navbar.html" %}
    <body>
        <div class="mt-5 pt-4">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible show" role="alert">
                {{ message }}
                <button type="button" class="close-button" onclick="this.parentElement.style.display='none';"  aria-label="Dismiss alert">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        {% block content %}
        {% endblock content %} 
        {% block extra_body %}
        {% endblock %}
        {% block extra_scripts %}
        {% endblock extra_scripts %}
    </body>
</html>
